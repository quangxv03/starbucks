<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="" class="logo"><img src="img/logo.png" alt=""></a>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="text-box">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>To inspire and nurture the human spirit â€“ one person, one cup and one neighborhood at a time.</p>
                <a href="">Learn More</a>
            </div>
            <div class="img-box">
                <img class="starbucks" src="img/img1.png" alt="">
            </div>
        </div>
        <div>
            <ul class="thumb">
                <li><img src="img/thumb1.png" alt=""onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
                <li><img src="img/thumb2.png" alt=""onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="img/thumb3.png" alt=""onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
            </ul>
            <ul class="sci">
                <li><a href=""><img src="img/facebook.png" alt=""></a></li>
                <li><a href=""><img src="img/twitter.png" alt=""></a></li>
                <li><a href=""><img src="img/instagram.png" alt=""></a></li>
            </ul>
        </div>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src=anything;
        }
        function changeCircleColor(color){
            const circle=document.querySelector('.circle')
            circle.style.background=color;
        }
    </script>
</body>
</html>
